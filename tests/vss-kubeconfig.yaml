---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-static-kind-dev2
  namespace: default
spec:
  vaultAuthRef: dev            # Reference to a VaultAuth CRD, e.g., token or approle
  mount: apps                  # The KV mount path in Vault
  type: kv-v2                  # KV engine version
  path: kubeconfig             # Path under the mount
  refreshAfter: 10s            # How often to sync from Vault
  destination:
    create: true
    name: kind-dev2-kubeconfig # Name of the Kubernetes Secret to create
