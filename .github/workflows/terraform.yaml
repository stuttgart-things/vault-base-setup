---
name: Build & Verify Terraform Module
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  Markdown-Lint:
    runs-on: arc-runner-scale-set-vault-base-setup
    container:
      image: ghcr.io/terraform-linters/tflint:v0.50.0
    #defaults:
      #run:
       # working-directory: /
    environment: k8s
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - run: |
          ls -lta
          tflint --recursive
          
